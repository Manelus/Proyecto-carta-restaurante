    <body class="body">
        
        <!--Encabezado-->

        <!--Menú-->
        <header><ul>
            <li><a href="index.html" title="Inicio">Inicio</a></li>

        <!--Contenido de contenidos.html-->
        <div class="formulario">
        <h2 class="letra">Reserva tu mesa:</h2>
        <form>
        <div class="body">
           <p> 
               <label for="nombre">Nombre reserva:</label> <br/>
               <input type="text" name="nombre"/>
           </p>
           <div>
               <label for="personas">Personas:</label> </br> 
               <select name="personas">
                <option value="uno">1</option>
                <option value="dos">2</option>
                <option value="tres">3</option>
                <option value="cuatro">4</option>
                <option value="cinco">5</option>
                <option value="seis">6</option>
                </select>
            </div>
            
            <div>
               <label for="niños">Niños:</label><br/>
               <select name="niños">
                <option value="uno">1</option>
                <option value="dos">2</option>
                <option value="tres">3</option>
                <option value="cuatro">4</option>
                <option value="cinco">5</option>
                <option value="seis">6</option>
                </select>

            </div>
            <div>
                <label for="mail">direccion mail:</label> <br/>
                <input type="text" name="mail"/>
            </div>
            <div>
                <label for="covid">Pasaporte Covid:</label><br/>
                <select name="obligatorio">
                <option value="si">si</option>
                <option value="no">no</option>
                </select>
                <p>*Recordar que es obligatorio mostrarlo en la entrada.</p>
            </div>
            <input type="submit" value="Enviar petición">
        </form>
        </div>
        <table>
            <label for="dia">Dia:</label><br/>
            <select name="dia">Dia
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miercoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sabado</option>
                <option value="domingo">Domingo</option> 
            </select>
        </table>
        <table>
            <label for="hora">Hora:</label><br/>
            <select name="hora">Hora
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
            </select>
        </table>
        <p>El horario es de 12:00/16:00 y de 20:00/00:00 de Lunes a Domingo.</p>
